<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ruta.usuaria}}</mat-card-title>
      <mat-card-subtitle>{{ruta.hora}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
          <span> {{ruta.origen}} </span>
          <span class="demo-2"> -- {{ruta.destino}} </span>
          <span> {{ruta.medio}} </span>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>UNIRME</button>
    </mat-card-actions>
  </mat-card>
</div>
