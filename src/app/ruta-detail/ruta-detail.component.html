<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <div class="container">

      <div class="row">
          <div class="col-6">
              <mat-card class="example-card">
                  <a placement="top" ngbPopover="{{usuaria[0].intereses}}" popoverTitle="{{usuaria[0].nombre}} {{usuaria[0].apellidos}}"><img mat-card-avatar src="http://localhost:3000/{{usuaria[0].foto}}"></a>
                <mat-card-header>
                  <mat-card-title>Origen: {{ruta[0].origen}}</mat-card-title>
                  <mat-card-title>Destino: {{ruta[0].destino}}</mat-card-title>
                  <mat-card-subtitle>Hora: {{ruta[0].hora}}h</mat-card-subtitle>
                  <mat-card-subtitle>Medio: {{ruta[0].medio}}</mat-card-subtitle>
                  <mat-card-subtitle>Comentarios: {{ruta[0].comentarios}}</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
          </div>
          <div class="col-6">
                <mat-card-content>
                <agm-map [latitude]="lat1" [longitude]="lng1">
                    <agm-direction [origin]="origin" [destination]="destination"></agm-direction>
                </agm-map>
              </mat-card-content>
              <mat-card-actions>
                  <button matTooltip="Se le enviará un correo con tu tfn" (click)="joinme(usuaria[0].email, content)" mat-button>UNIRME AL TRAYECTO</button>
                </mat-card-actions>
          </div>
      </div>
    
        
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Correo enviado!</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Se ha enviado un correo a {{usuaria[0].nombre}} , en breve se pondrá en contacto contigo.</label>
    </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Cerrar</button>
    </div>
  </ng-template>
